<!DOCTYPE html>
<html lang='en' xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Example</title>
</head>
<body>
	<div>
		<h3>Questionnaires</h3>
		<table>
			<tbody>
				<tr th:each="questionnaire : ${questionnaires}">
					<td><a th:href="@{/questionnaires}+ '/' + ${questionnaire.id}"
                           th:text="${questionnaire.title}">Test Title</a>
                    </td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
