<!DOCTYPE html>
<html th:replace="~{layout :: maincontent(~{::section})}">

<head>
	<title>flashcard</title>
</head>

<body>
	<section>
		<h3>Questionnaires</h3>
		<table>
			<tbody>
				<tr th:each="questionnaire : ${questionnaires}">
					<td><a th:href="@{/questionnaires}+ '/' + ${questionnaire.id}" th:text="${questionnaire.title}">Test Title</a></td>
				</tr>
			</tbody>
		</table>
	</section>
</body>

</html>
